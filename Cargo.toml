[package]
name = "chessboard"
version = "0.1.0"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
edition = "2021"
description = "A sandbox for experimenting with chess engines"
repository = "https://github.com/brunocodutra/chessboard.git"
license = "GPL-3.0"
readme = "README.md"
keywords = ["chess"]

[dependencies]
anyhow = { version = "1.0.58", default-features = false, features = ["std"] }
async-trait = { version = "0.1.56", default-features = false }
atomic = { version = "0.5.1", default-features = false, features = ["std"] }
bitvec = { version = "1.0.0", default-features = false, features = ["atomic", "std"] }
clap = { version = "3.1.18", default-features = false, features = ["derive", "std", "unstable-multicall"] }
derive_more = { version = "0.99.16", default-features = false, features = ["constructor", "deref", "display", "error", "from"] }
rayon = { version = "1.5.3", default-features = false }
ron = { version = "0.7.1", default-features = false }
rustyline = { version = "9.0.0", default-features = false }
serde = { version = "1.0.138", default-features = false, features = ["derive", "std"] }
shakmaty = { version = "0.21.1", default-features = false }
tokio = { version = "1.19.2", default-features = false, features = ["io-std", "io-util", "macros", "process", "rt-multi-thread", "sync"] }
tracing = { version = "0.1.26", default-features = false, features = ["attributes", "std"] }
tracing-subscriber = { version = "0.3.14", default-features = false, features = ["ansi", "env-filter", "fmt", "std"] }
vampirc-uci = { version = "0.11.0", default-features = false }

[dev-dependencies]
criterion = "0.3.5"
mockall = "0.11.0"
pgn-reader = "0.20.0"
proptest = "1.0.0"
test-strategy = "0.2.0"

[profile.release]
lto = "thin"

[[bench]]
name = "negamax"
harness = false
