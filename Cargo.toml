[package]
name = "chessboard"
version = "0.1.0"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
edition = "2021"
description = "A sandbox for experimenting with chess engines"
repository = "https://github.com/brunocodutra/chessboard.git"
license = "GPL-3.0"
readme = "README.md"
keywords = ["chess"]

[dependencies]
arrayvec = { version = "0.7.3", default-features = false, features = ["std"] }
atomic = { version = "0.6.0", default-features = false, features = ["std"] }
anyhow = { version = "1.0.75", default-features = false, features = ["std"] }
bitflags = { version = "2.4.0", default-features = false }
bytemuck = { version = "1.13.1", default-features = false }
clap = { version = "4.4.4", default-features = false, features = [
    "color",
    "derive",
    "error-context",
    "help",
    "std",
    "suggestions",
    "usage",
] }
derive_more = { version = "0.99.16", default-features = false, features = [
    "add",
    "add_assign",
    "constructor",
    "deref",
    "display",
    "error",
    "from",
    "into_iterator",
    "not",
] }
num-traits = { version = "0.2.16", default-features = false, features = ["std"] }
rayon = { version = "1.8.0", default-features = false }
shakmaty = { version = "0.26.0", default-features = false, features = ["std"] }
tokio = { version = "1.32.0", default-features = false, features = [
    "io-std",
    "io-util",
    "macros",
    "rt",
] }
tracing = { version = "0.1.37", default-features = false, features = ["attributes", "std"] }
tracing-subscriber = { version = "0.3.16", default-features = false, features = [
    "ansi",
    "fmt",
    "registry",
    "std",
] }
vampirc-uci = { version = "0.11.0", default-features = false }

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false, features = ["rayon"] }
num_cpus = { version = "1.16.0", default-features = false }
proptest = { version = "1.2.0", default-features = false, features = ["std"] }
test-strategy = { version = "0.3.1", default-features = false }
tokio = { version = "1.32.0", default-features = false, features = ["rt-multi-thread", "time"] }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"

[profile.dev]
opt-level = 3

[lib]
name = "lib"
path = "lib/lib.rs"
bench = false

[[bin]]
name = "cli"
path = "bin/main.rs"
bench = false

[[bench]]
name = "ttd"
harness = false

[[bench]]
name = "ttm"
harness = false
