[package]
name = "chessboard"
version = "0.1.0"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
edition = "2021"
description = "A chess engine"
repository = "https://github.com/brunocodutra/chessboard.git"
license = "GPL-3.0"
readme = "README.md"
keywords = ["chess"]

[dependencies]
arrayvec = { version = "0.7.3", default-features = false, features = ["std"] }
atomic = { version = "0.6.0", default-features = false, features = ["std"] }
bytemuck = { version = "1.13.1", default-features = false }
clap = { version = "4.4.6", default-features = false, features = [
    "derive",
    "help",
    "std",
    "suggestions",
    "usage",
] }
derive_more = { version = "0.99.16", default-features = false, features = [
    "add",
    "add_assign",
    "constructor",
    "deref",
    "deref_mut",
    "display",
    "error",
    "from",
    "into_iterator",
    "not",
] }
num-traits = { version = "0.2.17", default-features = false, features = ["std"] }
rayon = { version = "1.8.0", default-features = false }
shakmaty = { version = "0.26.0", default-features = false, features = ["std"] }
vampirc-uci = { version = "0.11.0", default-features = false }

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false, features = ["rayon"] }
num_cpus = { version = "1.16.0", default-features = false }
proptest = { version = "1.3.1", default-features = false, features = ["std"] }
test-strategy = { version = "0.3.1", default-features = false }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"

[profile.dev]
opt-level = 3

[lib]
name = "lib"
path = "lib/lib.rs"
bench = false

[[bin]]
name = "cli"
path = "bin/main.rs"
bench = false

[[bench]]
name = "search"
harness = false
