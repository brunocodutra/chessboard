[package]
name = "chessboard"
version = "0.1.0"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
edition = "2018"
description = "A CLI for chess"
repository = "https://github.com/brunocodutra/chessboard.git"
license = "GPL-3.0"
readme = "README.md"
keywords = ["chess", "cli"]

[dependencies]
anyhow = "1.0.38"
async-trait = "0.1.48"
clap = "2.33.3"
derive_more = "0.99.11"
futures = "0.3.13"
rustyline = "8.0.0"
shakmaty = "0.18.0"
smol = "1.2.5"
structopt = "0.3.21"
tracing = { version = "0.1.25", features = ["log"] }
tracing-appender = "0.1.2"
tracing-futures = { version = "0.2.5", features = ["std", "std-future"], default-features = false }
tracing-subscriber = "0.2.17"
url = "2.2.1"
vampirc-uci = "0.11.0"

[dev-dependencies]
mockall = "0.9.1"
port_check = "0.1.5"
proptest = "1.0.0"
proptest-derive = "0.3.0"
