[package]
name = "chessboard"
version = "0.1.0"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
edition = "2021"
description = "A sandbox for experimenting with chess engines"
repository = "https://github.com/brunocodutra/chessboard.git"
license = "GPL-3.0"
readme = "README.md"
keywords = ["chess"]

[workspace]
members = ["chess", "eval", "search", "util"]

[dependencies]
chess = { path = "./chess/" }
eval = { path = "./eval/" }
search = { path = "./search/" }
util = { path = "./util/" }

anyhow = { version = "1.0.69", default-features = false, features = ["std"] }
async-stream = { version = "0.3.5", default-features = false }
clap = { version = "4.3.4", default-features = false, features = [
    "color",
    "derive",
    "error-context",
    "help",
    "std",
    "suggestions",
    "usage",
] }
futures-util = { version = "0.3.26", default-features = false, features = ["alloc"] }
proptest = { version = "1.2.0", default-features = false, features = ["std"] }
rayon = { version = "1.7.0", default-features = false }
test-strategy = { version = "0.3.0", default-features = false }
tokio = { version = "1.28.2", default-features = false, features = [
    "io-std",
    "io-util",
    "macros",
    "rt-multi-thread",
    "time",
] }
tracing = { version = "0.1.37", default-features = false, features = ["attributes", "std"] }
tracing-subscriber = { version = "0.3.16", default-features = false, features = [
    "ansi",
    "fmt",
    "registry",
    "std",
] }
vampirc-uci = { version = "0.11.0", default-features = false }
num_cpus = { version = "1.15.0", default-features = false }

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false, features = ["rayon"] }
mockall = { version = "0.11.4", default-features = false }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"

[profile.dev]
opt-level = 1

[[bin]]
name = "cli"
path = "bin/main.rs"
bench = false

[[bench]]
name = "ttd"
harness = false

[[bench]]
name = "ttm"
harness = false
