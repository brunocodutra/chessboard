[package]
name = "chessboard"
version = "0.1.0"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
edition = "2018"
description = "A CLI for chess"
repository = "https://github.com/brunocodutra/chessboard.git"
license = "GPL-3.0"
readme = "README.md"
keywords = ["chess", "cli"]

[dependencies]
anyhow = "1.0.31"
async-std = "1.6.0"
async-trait = "0.1.33"
chess = "3.1.1"
clap = "2.33.1"
derivative = "2.1.1"
derive_more = "0.99.7"
rustyline = "6.2.0"
smol = "0.1.11"
vampirc-uci = { version = "0.10.1", features = ["chess"] }

[dev-dependencies]
mockall = "0.7.1"
proptest = "0.10.0"
proptest-derive = "0.2.0"
