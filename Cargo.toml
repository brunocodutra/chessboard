[package]
name = "chessboard"
version = "0.1.0"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
edition = "2021"
description = "A sandbox for experimenting with chess engines"
repository = "https://github.com/brunocodutra/chessboard.git"
license = "GPL-3.0"
readme = "README.md"
keywords = ["chess"]

[dependencies]
anyhow = { version = "1.0.66", default-features = false, features = ["std"] }
arrayvec = { version = "0.7.2", default-features = false, features = ["std"] }
async-stream = { version = "0.3.3", default-features = false }
async-trait = { version = "0.1.58", default-features = false }
atomic = { version = "0.5.1", default-features = false, features = ["std"] }
bitflags = { version = "1.3.2", default-features = false }
bitvec = { version = "1.0.1", default-features = false, features = ["atomic", "std"] }
clap = { version = "4.0.19", default-features = false, features = [
    "color",
    "derive",
    "error-context",
    "help",
    "std",
    "suggestions",
    "usage",
] }
derive_more = { version = "0.99.16", default-features = false, features = [
    "add",
    "add_assign",
    "constructor",
    "deref",
    "deref_mut",
    "display",
    "error",
    "from",
    "into_iterator",
    "not",
] }
futures-util = { version = "0.3.25", default-features = false, features = ["alloc"] }
humantime-serde = { version = "1.1.1", default-features = false }
libm = { version = "0.2.6", default-features = false }
proptest = { version = "1.0.0", default-features = false, features = ["std"] }
rayon = { version = "1.5.3", default-features = false }
ron = { version = "0.8.0", default-features = false }
serde = { version = "1.0.147", default-features = false, features = ["derive", "std"] }
shakmaty = { version = "0.22.0", default-features = false }
test-strategy = { version = "0.2.1", default-features = false }
tokio = { version = "1.21.2", default-features = false, features = [
    "io-std",
    "io-util",
    "macros",
    "process",
    "rt-multi-thread",
    "time",
] }
tracing = { version = "0.1.37", default-features = false, features = ["attributes", "std"] }
tracing-subscriber = { version = "0.3.16", default-features = false, features = [
    "ansi",
    "fmt",
    "registry",
    "std",
] }
vampirc-uci = { version = "0.11.0", default-features = false }

[dev-dependencies]
criterion = { version = "0.4.0", default-features = false, features = ["rayon"] }
mockall = { version = "0.11.3", default-features = false }
pgn-reader = { version = "0.21.0", default-features = false }

[profile.release]
lto = "thin"

[profile.dev]
opt-level = 1

[profile.cov]
inherits = "dev"
opt-level = 0

[profile.bench]
debug = true

[lib]
name = "lib"
path = "lib/lib.rs"
bench = false

[[bin]]
name = "cli"
path = "bin/main.rs"
bench = false

[[bench]]
name = "ttd"
harness = false

[[bench]]
name = "ttm"
harness = false
